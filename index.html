<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./estilo.css">
    <title>RPG - Lutando contra o Dragão </title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Loja</button>
        <button id="button2">Caverna</button>
        <button id="button3">Lutar Dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nome do Monstro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem-vindo ao jogo do Dragão. Você deve derrotar o dragão que está impedindo as pessoas de deixarem a cidade. Você está na praça da cidade. Para onde você quer ir? Use os botões acima.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
